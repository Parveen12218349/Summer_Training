<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product List</h1>
<a href="{% url 'product_add' %}">+ Add New product</a>
<ul>
    {% for catalog in catalogs %}
        <li>
            <a href="{% url 'product_detail' catalog.pk %}">{{ catalog.name }}</a> – ₹{{ catalog.price }} — Stock: {{ catalog.stock_quantity }}
            [<a href="{% url 'product_edit' catalog.pk %}">Edit</a>]
            [<a href="{% url 'product_delete' catalog.pk %}">Delete</a>]
        </li>
    {% endfor %}
</ul>

</body>
</html>
